  </div>

<script>
var name = sessionStorage.getItem("name");
var summonerId = summoner(name);
var masteryLevel = sessionStorage.getItem("masteryLevel");
switch (masteryLevel) {
    case '0':
        document.getElementById("masteryIcon").src = "media/imgs/m1.png";
        break;
    case '1':
        document.getElementById("masteryIcon").src = "media/imgs/m1.png";
        break;
    case '2':
        document.getElementById("masteryIcon").src = "media/imgs/m2.png";
        break;
    case '3':
        document.getElementById("masteryIcon").src = "media/imgs/m3.png";
        break;
    case '4':
        document.getElementById("masteryIcon").src = "media/imgs/m4.png";
        break;
    case '5':
        document.getElementById("masteryIcon").src = "media/imgs/m5.png";
        break;
    case '6':
        document.getElementById("masteryIcon").src = "media/imgs/m6.png";
		break;
	case '7':
		document.getElementById("masteryIcon").src = "media/imgs/m7.png";
}
document.getElementById("masteryNumber").innerHTML += masteryLevel;
</script>
