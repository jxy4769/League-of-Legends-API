<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Theme Made By www.w3schools.com - No Copyright -->
  <title>League of Legends Masteries</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="resources/public/css/mystyles.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat|Open+Sans|Roboto" rel="stylesheet">
</head>
<body>

<div class="container-fluid hero-image">
  <div class="hero-text">
	<img src="media/imgs/logo.png" class="img-responsive center-block main-logo" alt="League of Legends">
    <h2 class="text-center">ARE YOU A ONE TRICK?</h2>
     <button type="button" id="hide" class="btn main-button" onclick="document.getElementById('demo').style.display='block';document.getElementById('hide').style.display='none' ">&nbsp;SEARCH</button>
	 
    <form class="form-inline" id="demo" style="display:none">
      <div class="input-group">
        <input class="form-control" onkeypress="return runScript(event)" id="input" size="50" placeholder="Enter Summoner Name" required >
        <div class="input-group-btn">
		  <img src="media/imgs/magnify.png" class="img-responsive mag-search" id="submit"alt="SEARCH"></img>
        </div>
      </div>
    </form>
  </div> <!-- hero-text -->
</div> <!-- hero-image -->

<script>

function myFunction(){
  var name_box = document.getElementById("input");
  var name = name_box.value;
  var reg = /^[0-9\\p{L} _\\.]+$/


  if (!reg.test(name)){
    sessionStorage.setItem("name", name);
    window.location='results.html';
  }
  else{
    alert("Invalid Input");
    location.reload();
    return false;
  }


 }

function runScript(e) {
    if (e.keyCode == 13) {
        myFunction();
        return false;
    }
}
  var object = document.getElementById("submit");
  object.onclick = function(){myFunction()};
</script>

</body>
</html>
