<!DOCTYPE html>
<html lang="en">
<head>

  <title>League of Legends Masteries</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="resources/public/css/mystyles.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat|Open+Sans|Roboto" rel="stylesheet">
</head>
<body>

<div class="container-fluid hero-image">
  <div class="hero-text">
    <h1>League of Legends</h1>
    <p>Are you a One Trick?</p>
     <button type="button" id="hide" class="btn main-button" onclick="document.getElementById('demo').style.display='block';document.getElementById('hide').style.display='none' ">Search</button>
	 
    <form class="form-inline" id="demo" style="display:none" method="get">
      <div class="input-group">
        <input class="form-control" id="input" size="50" placeholder="Enter Summoner Name" required>
        <div class="input-group-btn">
          <button type="button" class="btn search-button" id="submit" >Search</button>
        </div>
      </div>
    </form>
  </div> <!-- hero-text -->
</div> <!-- hero-image -->

<script>

  var object = document.getElementById("submit");
  object.onclick = function(){myFunction()};

  function myFunction(){
  var name_box = document.getElementById("input");
  var name = name_box.value;
  sessionStorage.setItem("name", name);
  window.location='results.html';
  }
</script>

</body>
</html>
